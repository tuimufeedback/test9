<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aff Short Tool</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#5f5af6,#7b2ff7);
}

.container{
    width:95%;
    max-width:520px;
    padding:35px;
    border-radius:20px;
    backdrop-filter: blur(25px);
    background:rgba(255,255,255,0.1);
    box-shadow:0 20px 45px rgba(0,0,0,0.3);
    color:#fff;
    animation:fadeIn 0.6s ease;
}

h1{
    text-align:center;
    margin-bottom:25px;
    font-weight:600;
}

.input-group{
    display:flex;
    gap:10px;
}

input{
    flex:1;
    padding:12px;
    border-radius:12px;
    border:none;
    font-size:14px;
}

button{
    padding:12px 18px;
    border:none;
    border-radius:12px;
    background:#fff;
    color:#333;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

.result{
    margin-top:20px;
    word-break:break-all;
}

.link-box{
    background:rgba(255,255,255,0.15);
    padding:12px;
    border-radius:12px;
    margin-top:12px;
}

.copy-btn{
    margin-top:8px;
    padding:6px 10px;
    font-size:12px;
    border-radius:8px;
    border:none;
    cursor:pointer;
}

.note{
    font-size:12px;
    opacity:0.7;
    margin-top:15px;
    text-align:center;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div id="app"></div>

<script>

// ======================
// CHECK REDIRECT MODE
// ======================

const params = new URLSearchParams(window.location.search);
const code = params.get("code");

function getLinks(){
    return JSON.parse(localStorage.getItem("links")) || {};
}

if(code){
    const links = getLinks();
    if(links[code]){
        window.location.href = links[code];
    }else{
        document.body.innerHTML = "<h2 style='color:white;text-align:center;'>Link kh√¥ng t·ªìn t·∫°i</h2>";
    }
}else{

// ======================
// TOOL UI
// ======================

document.getElementById("app").innerHTML = `
<div class="container">
    <h1>üîó AFF Short Link Tool</h1>

    <div class="input-group">
        <input type="text" id="longUrl" placeholder="D√°n link AFF Shopee...">
        <button onclick="generateShort()">T·∫°o</button>
    </div>

    <div class="result" id="result"></div>
    <div id="history"></div>

    <div class="note">
        Ch·ªâ h·ªó tr·ª£ AFF ID h·ª£p l·ªá.
    </div>
</div>
`;

}

// ======================
// SECURITY + SHORT LOGIC
// ======================

// AFF ID ƒë√£ m√£ ho√° base64
const encodedAff = "MTczNDc5NTAyMTU=";
const MY_AFF_ID = atob(encodedAff);

function generateCode(length = 7){
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let code="";
    for(let i=0;i<length;i++){
        code += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    return code;
}

function saveLink(code,url){
    let links = getLinks();
    links[code] = url;
    localStorage.setItem("links", JSON.stringify(links));
}

function generateShort(){

    const longUrl = document.getElementById("longUrl").value.trim();

    if(!longUrl){
        alert("Vui l√≤ng nh·∫≠p link!");
        return;
    }

    try{
        const url = new URL(longUrl);
        const affId = url.searchParams.get("af_id");

        if(!affId || affId !== MY_AFF_ID){
            alert("Link AFF kh√¥ng ƒë√∫ng t√†i kho·∫£n!");
            return;
        }

    }catch(e){
        alert("Link kh√¥ng h·ª£p l·ªá!");
        return;
    }

    const code = generateCode();
    saveLink(code,longUrl);

    const baseUrl = window.location.href.split("?")[0];
    const shortLink = baseUrl + "?code=" + code;

    document.getElementById("result").innerHTML =
        `<div class="link-box">
            ${shortLink}
            <br>
            <button class="copy-btn" onclick="copyLink('${shortLink}')">Copy</button>
        </div>`;

    renderHistory();
}

function copyLink(link){
    navigator.clipboard.writeText(link);
    alert("ƒê√£ copy!");
}

function renderHistory(){
    const links = getLinks();
    let html="";
    for(const code in links){
        const short = window.location.href.split("?")[0] + "?code=" + code;
        html += `
        <div class="link-box">
            ${short}
            <br>
            <button class="copy-btn" onclick="copyLink('${short}')">Copy</button>
        </div>`;
    }
    document.getElementById("history").innerHTML = html;
}

renderHistory();

</script>

</body>
</html>
