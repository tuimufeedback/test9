<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Short Link Tool</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#1e3c72,#2a5298);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.container {
  background:white;
  padding:35px;
  border-radius:20px;
  width:420px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  text-align:center;
}

h1 {
  margin-bottom:25px;
  color:#2a5298;
}

input {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-bottom:15px;
  font-size:14px;
}

button {
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#2a5298;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover {
  background:#1e3c72;
}

.result {
  margin-top:20px;
  font-size:14px;
  word-break:break-all;
}

.error {
  color:red;
  font-size:13px;
  margin-top:10px;
}

.success {
  color:green;
}
</style>
</head>

<body>

<div class="container">
  <h1>Short Link Tool</h1>

  <input type="text" id="longUrl" placeholder="Dán link Shopee affiliate tại đây">
  <button onclick="shortLink()">Tạo Short Link</button>

  <div id="message"></div>
  <div class="result" id="result"></div>
</div>

<script>

// ID đã mã hoá base64 để không lộ
const encodedAff = "YW5fMTczNjQ4NzAwNTg=";
const REQUIRED_AFF = atob(encodedAff);

function shortLink() {

  let url = document.getElementById("longUrl").value.trim();
  let message = document.getElementById("message");
  let result = document.getElementById("result");

  message.innerHTML = "";
  result.innerHTML = "";

  if(!url.includes("shopee.vn")) {
    message.innerHTML = "<div class='error'>Link không hợp lệ</div>";
    return;
  }

  if(!url.includes(REQUIRED_AFF)) {
    message.innerHTML = "<div class='error'>Link không hợp lệ</div>";
    return;
  }

  let code = Math.random().toString(36).substring(2,8);

  localStorage.setItem(code, url);

  let shortUrl = window.location.origin + window.location.pathname + "?code=" + code;

  result.innerHTML = "<div class='success'>Tạo thành công:</div><br><a href='"+shortUrl+"' target='_blank'>"+shortUrl+"</a>";
}

function redirect() {
  let params = new URLSearchParams(window.location.search);
  let code = params.get("code");

  if(code) {
    let longUrl = localStorage.getItem(code);
    if(longUrl) {
      window.location.href = longUrl;
    }
  }
}

redirect();

</script>

</body>
</html>
